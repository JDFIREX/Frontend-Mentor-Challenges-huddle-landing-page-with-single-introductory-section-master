<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle logo">
    </div>
    <div class="container">
      <div class="main_logo">
        <img src="images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div class="main_header">
        <div class="header">
          <h1>Build The Community</h1>
          <h1>Your Fans Will Love</h1>
        </div>
        <div class="p">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
        </div>
        <div class="main_btn">
          <div class="btn"><p>Register</p></div>
        </div>
      </div>
    </div>
    <div class="main_media">
      <div class="media">
        <div class="fb">
          <img src="images/facebook-f-brands.svg" alt="fb logo">
        </div>
        <div class="tt">
          <img src="images/twitter-brands.svg" alt="tt logo" >
        </div>
        <div class="insta">
          <img src="images/instagram-brands.svg" alt="insta logo">
        </div>
      </div>
    </div>
  </main>
  <footer style="width: auto; position: fixed ; bottom: 0px; left : 10px; color: black;">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
    </p>
  </footer>
</body>
</html>
